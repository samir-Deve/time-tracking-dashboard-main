<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="./style.css">

  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Rubik:ital,wght@0,300..900;1,300..900&display=swap" rel="stylesheet">

  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css" integrity="sha512-Kc323vGBEqzTmouAECnVceyQqyqdsSiqLQISBL29aUW4U/M7pSPA/gEUZQqv1cwx4OnYxTxve5UMg5GT6L4JJg==" crossorigin="anonymous" referrerpolicy="no-referrer" />


  <title>Frontend Mentor | Time tracking dashboard</title>
</head>
<body>
  <div class="wrapper">
    <div class="card avatar_container">
      <div class="avatar">
        <div class="profile_img">
          <img src="./images/image-jeremy.png" alt="">
        </div>
        <div class="status_name">
          <p class="status">
            Report for
          </p>
          <p class="name">
            Jeremy Robson
          </p>
        </div>
      </div>
      <div class="state_buttons">
       <button class="btn" data-name="daily">Daily</button>
       <button class="btn active" data-name="weekly">Weekly</button>
       <button class="btn" data-name="monthly">Monthly</button>
      </div>
    </div>
    <div class="time_track_cards_container">
    </div>
  </div>

  
  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="#">Samir Yoro'gli</a>.
  </div>
  <script src="./script.js"></script>
</body>
</html>
